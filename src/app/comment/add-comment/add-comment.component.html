<div class="add-comment-container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <h5>评论：</h5>
                    <form role="form" #form="ngForm" (ngSubmit)="addComment(comment)">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" name="comment" [(ngModel)]="comment" placeholder="5-140个字符，非法字符自动截断。" required></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" [disabled]="!form.valid">提交</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 comment-list">
                    <div class="comment-item-container">
                        <h5>学习了</h5>
                        <p><i>大漠</i> <i>2016-12-08 9:00</i></p>
                    </div>
                    <div class="comment-item-container">
                        <h5>学习了</h5>
                        <p><i>大漠</i> <i>2016-12-08 9:00</i></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
