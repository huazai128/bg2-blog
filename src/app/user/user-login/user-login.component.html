<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">用户登录</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" [formGroup]="loginUser" (ngSubmit)="login()">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="name" formControlName="name" placeholder="请输入用户名" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="password" formControlName="password"  placeholder="请输入密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox"> 记住我</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">登录</button>
                        <a (click)="forgetPwd()" >忘记密码？</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
