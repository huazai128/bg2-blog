<div class="user-profile-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">用户设置</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" #form="ngForm" (ngSubmit)="addUser()" role="form">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        头像效果图
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">头像：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="上传头像">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">常用邮箱：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="常用邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">重复密码：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="重复密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control" placeholder="个人简介，最多140字，不能放链接。">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
